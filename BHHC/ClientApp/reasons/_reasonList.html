<div id="candidateReasons" class="container-fluid">
    <h2><a ui-sref="candidates">Candidates</a> > {{ctrl.candidate.firstName}} {{ctrl.candidate.lastName}}</h2>

    <div id="reasonAccordion">
        <div ng-repeat="r in ctrl.reasons | orderBy: 'displayOrder'" class="card">
            <div class="card-header" id="reason-header-{{r.id}}">
                <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#reason-content-{{r.id}}" aria-expanded="{{$first}}" aria-controls="reason-content-{{r.id}}">
                        {{r.reason}}
                    </button>
                </h5>
            </div>

            <div id="reason-content-{{r.id}}" class="collapse" ng-class="{show: $first}" aria-labelledby="reason-header-{{r.id}}" data-parent="#reasonAccordion">
                <div class="card-body">
                    {{r.description}}
                </div>
            </div>
        </div>
    </div>

</div>
